<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stars</title>
    <script type="javascript">
        
    </script>
</head>
<body>
    <div id="star">
    </div> 
   
</body>
<script>
        function stars(x){
                if(x.constructor === Array){
                for(let i = 0; i<x.length; i++)
                    for(let j=0;j<x[i];j++){
                        let new_star = document.createElement('span');
                        new_star.innerHTML = "*";
                        document.getElementById("star").appendChild(new_star);
                    }
                    let space = document.createElement('br');
                    document.getElementById("star").appendChild(space);
                }
            }
                        
        
        
       stars([4, 6, 1, 3, 5, 7, 25]);

</script>   
</html>
