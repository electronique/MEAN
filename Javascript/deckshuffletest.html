<body>
<div id="game"></div>
    <script>
        let deck =[1,2,3,4,5,6];
        let suits = ['a','b','c','d'];
        let highcard = ['a','b','d','e'];
        class Deck {
            constructor(x) {
                this.name = x;
            }
            shuffle(deck) {
                    var m = deck.length, t, i;
                     // While there remain elements to shuffle…
                while (m) {
                    // Pick a remaining element…
                    i = Math.floor(Math.random() * m--);
                    // And swap it with the current element.
                t = deck[m];
                deck[m] = deck[i];
                deck[i] = t;
                    }
                return deck;
                console.log(deck);
                }
           
            deal(){
                    let max = 11;
                    let min = 0;
                    let cardnumber = Math.floor(Math.random() * (max - min + 1)) + min;
                    let new_card = document.createElement('span');
                        new_card.innerHTML = '\&#x1f0'+suits[1]+cardnumber;
                        document.getElementById('game').appendChild(new_card);
            }
            //reset(){
            //}
            displayAll(){
                for(let j = 0;j<4;j++){
                for(let i=1;i<10;i++){
                    deck.push(i);
                    let new_card = document.createElement('span');
                        new_card.innerHTML = '\&#x1f0'+suits[j]+i;
                        //console.log(new_card.innerHTML);
                        document.getElementById('game').appendChild(new_card);
                }
                for(let k = 0;k<4;k++){
                    let new_card = document.createElement('span');
                        new_card.innerHTML = '\&#x1f0'+suits[j]+highcard[k];
                        console.log(suits[j]+highcard[k]);
                        document.getElementById('game').appendChild(new_card);
                    }   
                }
            }
        }
 
        newdeck = new Deck();

       // newdeck.displayAll();
        newdeck.shuffle();
        </script>  
        <script>
            $(document).ready(function(){
                $("span").hover(function(){
                    $(this).css("border", "blue");
                    }, function(){
                    $(this).css("border", "white");
                });
            });
            </script>  
</body>
